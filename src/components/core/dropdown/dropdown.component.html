<div class="dropdown" tabindex="1" (blur)="toggleDropdown()" (click)="toggleDropdown()">
  <div class="dropdown__active">{{activeItem()}}</div>

  <div class="dropdown__container" [ngClass]="isOpen() ? 'active' : ''">
    <ng-container *ngFor="let item of data | keyvalue">
      <p class="dropdown__item" (click)="selectActiveElement(item.key)">{{item.key}}</p>
    </ng-container>
  </div>
</div>
