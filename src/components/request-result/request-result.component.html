<p>Results</p>
<div class="results-container">
  @if (requestResult()?.responseContent !== '') {
    <div class="results-container__status">
      <span>{{ requestResult()?.requestStatus }}</span>
      <span>{{ requestResult()?.requestStatusText }}</span>
    </div>
    <ngs-code-editor [readOnly]="true" [codeModel]="model" [options]="options"></ngs-code-editor>
  } @else {
    <p>No result. Try making a request first.</p>
  }
</div>
