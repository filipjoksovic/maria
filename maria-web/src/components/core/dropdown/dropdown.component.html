<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select required [value]="activeValue" (selectionChange)="handleSelectionChange($event)">
    <ng-container *ngFor="let item of data | keyvalue">
      <mat-option [value]="item.key">{{ item.key }}</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
