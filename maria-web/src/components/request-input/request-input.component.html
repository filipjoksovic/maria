<form [formGroup]="requestForm">
  <app-dropdown formControlName="method" label='Method' [data]="requestConfig"></app-dropdown>
  <app-dropdown formControlName="type" label="Type" [data]="securityConfigs"></app-dropdown>
  <app-address-input formControlName="url"></app-address-input>
  <button mat-button (click)="dispatchSendRequest()">Send</button>
</form>
